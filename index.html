<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe-menu</title>
    <link rel="stylesheet" href="./style.css">
    
    
</head>
<body>
    <header>
        <nav>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
        </nav>
        <div class="line"></div>
        <section>
        <div class="coffee-txt">
            <h1>Coffee</h1>
            <img src="coffee.jpg" alt="">
        </div>
        <div class="coffee-menu">
            <div class="coffee-menu-right">
                <p>French Vanilla</p>
                <p>Caramel Macchiato</p>
                <p>Pumpkin Spice</p>
                <p>Hazelnut</p>
                <p>Mocha</p>

            </div>
            <div class="coffee-menu-right">
                <p>3.00</p>
                <p>3.75</p>
                <p>3.50</p>
                <p>4.00</p>
                <p>4.50</p>
                
            </div>
           
        </div>
      </section>
      <section id="Desserts">
        <div class="Desserts-txt">
            <h1>Desserts</h1>
            <img src="pie.jpg" alt="">
        </div>
        <div class="Desserts-menu">
            <div class="Desserts-menu-right">
                <p>French Vanilla</p>
                <p>Caramel Macchiato</p>
                <p>Pumpkin Spice</p>
                <p>Hazelnut</p>
                <p>Mocha</p>

            </div>
            <div class="Desserts-menu-right">
                <p>3.00</p>
                <p>3.75</p>
                <p>3.50</p>
                <p>4.00</p>
                <p>4.50</p>
                
            </div>
           
        </div>
      </section>
      <div class="line2"></div>

      <footer>
        <p><a href="">Visit our website</a></p>
        <p>123 Free Code Camp Drive</p>
      </footer>
    </header>
    
</body>
</html>
